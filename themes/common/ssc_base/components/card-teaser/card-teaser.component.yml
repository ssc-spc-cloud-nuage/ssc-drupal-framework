name: Card teaser
group: Block

libraryOverrides:
  dependencies:
    - ssc_base/card_base

props:
  type: object
  additionalProperties: false
  properties:
    card_id:
      description: Card ID
      type: ["string", "null"]
    parent_id:
      description: Card parent ID
      type: ["string", "null"]
    title:
      description: Card title
      type: ["string", "null"]
    title_postfix:
      description: Card title postfix
      type: ["string", "null"]
    link:
      description: Card link
      type: ["string", "null"]
    date:
      description: Card date
      type: ["string", "null"]
    type:
      description: Card type
      type: ["string", "null"]
    type_position:
      description: Type position
      type: ["string", "null"]
      enum:
        - "top"
        - "bottom"
      default: "bottom"
    pills:
      description: Card pills
      type: ["string", "null"]
    image:
      description: Card image
      type: ["string", "null"]
    variant:
      description: Card variant
      type: string
      enum:
        - regular
        - large
      default: regular
    accent_color:
      description: Accent color
      type: ["string", "null"]
    is_external:
      description: External card flag
      type: ["number", "null"]
      default: 0
    show_summary:
      description: Show summary toggle
      type: ["number", "null"]
      default: 0

slots:
  summary:
    title: Summary
    description: Card summary
  footer:
    title: Footer
    description: Card footer
